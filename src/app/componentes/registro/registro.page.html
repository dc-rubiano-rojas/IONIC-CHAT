<ion-header>
    <ion-toolbar color="secondary">
        <ion-title mode="ios">Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-icon class="icono" name="person-sharp"></ion-icon>

    <ion-item>
        <ion-label position="floating"> Nombre</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating"> Correo Electronico</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Confirmar contraseña</ion-label>
        <ion-input type="password" name="passwordConfirm"></ion-input>
    </ion-item>
    <br>

    <ion-button color="secondary" expand="block" (click)=onSubmitRegister()>Registrarse</ion-button>
    <br>
    <p class="ion-text-center" routerLink="/login">Ya estoy registrado</p>


</ion-content>
