<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="start" fill="clear" (click)=closeChat()>
            <ion-icon name="arrow-back" color="light" style="font-size: 25px;"></ion-icon>

        </ion-button>
        <ion-title>{{chat.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


    <div *ngIf="room">
        <ion-card *ngFor='let mensaje of room.messages'>
            <ion-card-content>
                {{mensaje.content}}
            </ion-card-content>
        </ion-card>
    </div>


</ion-content>

<ion-footer class="ion-padding">
    <ion-item>
        <ion-textarea [(ngModel)]="msg"></ion-textarea>
        <ion-button (click)="sendMessage()" color="success">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-item>
</ion-footer>
