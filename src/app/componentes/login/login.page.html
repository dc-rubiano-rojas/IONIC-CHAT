<ion-header>
    <ion-toolbar color="primary">
        <ion-title mode="ios">Iniciar sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <img class="icon" src="assets/icon/dibujo.svg" alt="">

    <ion-item>
        <ion-label position="floating"> Correo Electronico</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <br>

    <ion-button (click)="onSubmitlogin()" expand="block">Entrar</ion-button>
    <br>

    <p class="ion-text-center" routerLink="/registro">Crear Cuenta</p>

</ion-content>
